# ===============================
# CONFIGURACIÓN DEL SERVIDOR
# ===============================
server.port=8080
spring.application.name=sigaa-backend

# ===============================
# BASE DE DATOS POSTGRESQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/sigaa
spring.datasource.username=postgres
spring.datasource.password=27O@/Cr2095*
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# CORS — permite conectar con tu frontend React
# ===============================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.com.sigaa=DEBUG
